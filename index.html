<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Bsale | Challenge</title>
  </head>
  <body>
    <header class="bg-warning pt-3 header">
      <div class="container">
        <div class="row pb-3 wrapper">
          <div class="col">
            <h4>Bsale | Challenge</h4>
          </div>
          <div class="col">
            <form id="formulario">
              <div class="input-group">
                <input
                  type="text"
                  class="form-control form-control-sm"
                  placeholder="Nombre del producto"
                  id="input-search"
                  required
                />
                <button
                  class="btn btn-primary btn-sm"
                  type="submit"
                  id="search"
                >
                  Search
                </button>
              </div>
              <p class="input-error-msg"></p>
            </form>
          </div>
          <div class="col">
            <select
              class="form-select form-select-sm rounded-pill"
              aria-label="Default select example"
              id="categories"
            ></select>
          </div>
        </div>
      </div>
    </header>

    <div class="container">
      <nav class="mt-4 navigation-wrapper">
        <ul class="pagination justify-content-center"></ul>
      </nav>

      <main class="grid-fluid mt-5 mb-5"></main>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="js/index.js" type="module"></script>
  </body>
</html>
